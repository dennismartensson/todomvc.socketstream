<li id="li{{order}}" {{lidone}}>
    <div id="ClickEdit{{order}}" class="view">
      <input id="Done{{order}}" class="toggle" type="checkbox" {{done}}>
      <label>{{message}}</label>
      <button id="Delete{{order}}" class="destroy"></button>
    </div>
    <input id="Edit{{order}}" class="edit" type="text" value="{{message}}">
</li>
