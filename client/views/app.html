<!DOCTYPE html>
<html lang="en">
  <head>
    <SocketStream>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SocketStream Todo</title>
  </head>
  <body>
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        <form id="todo" onsubmit="return false">
          <input id="new-todo" type="text" placeholder="What needs to be done?">
        </form>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
      </section>
    <footer id="footer" style="display: none;">
      <span id="todo-count"><strong>0</strong> items left</span>
      <ul id="filters">
        <li>
          <a id="all" class="selected" href="#/">All</a>
        </li>
        <li>
          <a id="active" href="#/active">Active</a>
        </li>
        <li>
          <a id="completed" href="#/completed">Completed</a>
        </li>
      </ul>
      <button id="clear-completed">Clear completed</button>
    </footer>
  </section>
  <footer id="info">
    <p>Double-click to edit a todo</p>
  </footer>
    </div>
  </body>
</html>
